<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<link rel="stylesheet" type="text/css" href="/PlaylistMaker/css/style.css">
		<title>Home Page</title>
		<script src="makeCall.js" charset="utf-8" defer></script>
		<script src="main.js" charset="utf-8" defer></script>
	</head>

<body>
	<div class="main_div">
		<h1 class="title">Playlist Maker</h1>
		<h2>Welcome 
			<span style='color:orange' id="id_username">
				current user
			</span>
			, this is your home page!
		</h2>
		
		<div class="button_div">
			<a class="button" href="/PlaylistMaker/logout"> Log out </a>
		</div>
		
		<p></p>
		
		<div class="list_div">
			<h2>Your playlists:</h2>
			<div id="playlists_container"></div>
		</div>
		
		<div class="list_div" id="current_playlist_div"  style="display:none;">
		</div>
		
		<div class="list_div" id="sort_playlist_div"  style="display:none;">
		</div>
		
		<div class="list_div" id="song_player_div"  style="display:none;">
		</div>
		
		<div class="list_div" id="add_songs_div"  style="display:none;">
		</div>
		
		<div class="list_div">
			<h2>Create new playlist:</h2>
			
			<form>
				<label for="name"><b>Name*: </b></label>
		    	<input type="text" placeholder="Enter Playlist name" name="name" required/>
		    	
		    	<div class="button_div">
		    		<input class="button" value="Create Playlist" id="create_playlist_button">
		    	</div>
			</form>
		</div>
		
		<div class="list_div">
			<h2>Upload a song:</h2>
			
			<form>
				<p>
				<label for="title"><b>Title*: </b></label>
			    <input type="text" placeholder="Enter Title" name="title" required/>
		    	</p>
		    	
		    	<p>
				<label for="artist"><b>Artist: </b></label>
			    <input type="text" placeholder="Enter Artist" name="artist"/>
		    	</p>
		    	
		    	<p>
				<label for="album"><b>Album:</b></label>
			    <input type="text" placeholder="Enter Album" name="album"/>
		    	</p>
		    	
		    	<p>
				<label for="year"><b>Year:</b></label>
			    <input type="text" placeholder="Enter Year" name="year"/>
		    	</p>
		    	
		    	<p>
				<label for="genre"><b>Genre: </b></label>
			    <select  id="genre" name="genre">	 
			    	<option>Country</option>
					<option>Hip-hop</option>
					<option>Indie rock</option>
					<option>Jazz</option>
					<option>K-pop</option>
					<option>Metal</option>
					<option>Pop</option>
					<option>Rap</option>
					<option>Rhythm & blues (R&B)</option>
					<option>Rock</option>
					<option>Alternative Rock</option>
					<option>House</option>
					<option>Dubstep</option>
					<option>Classical</option>
					<option>Techno</option>
					<option>Latin </option>
					<option>Classical</option>
					<option>Funk</option>
					<option>Soul</option>
					<option>EDM</option>
					<option>Electro</option>	   
				</select>
		    	</p>
		    	
		    	
		    	<p>
				<label class="custom-file-upload"><b>Audio File*:</b>
					<input type="file" name ="audio" accept="audio/*" required>
				</label>
		    	</p>

				<p>
				<label class="custom-file-upload"><b>Image File:</b>
					<input type="file" name ="image" accept="image/*">
				</label>
		    	</p>

		    	<div class="button_div">
		    		<input class="button" value="Upload Song" id="upload_song_button">
		    	</div>
			</form>
		</div>
		
	</div>
</body>
</html>
